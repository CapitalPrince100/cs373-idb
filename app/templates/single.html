<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>News Tracker 9000</title>

    <!-- Index styles -->
    <!-- <link rel="stylesheet" href="static/css/index.css"> -->
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.4/css/bootstrap.min.css" integrity="sha384-2hfp1SzUoho7/TsGGGDaFdsuuDL0LX2hnUp6VkX3CUQ2K4K+xjboZdsXyp4oUHZj" crossorigin="anonymous">
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css?family=Abhaya+Libre:400,600" rel="stylesheet">

    <!-- Navbar styles -->
    <link rel="stylesheet" href="../static/css/navbar.css">
    <link rel="stylesheet" href="../static/css/containers.css">
    <link rel="stylesheet" href="../static/css/single_page.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <h1>BestBytes</h1>

    <nav class="navbar navbar-light bg-faded">
      <a class="navbar-brand" href="#"></a>
      <ul class="nav navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href={{ url_for('index') }}>Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href={{ url_for('about') }}>About</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href={{ url_for('articles') }}>Articles</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href={{ url_for('locations') }}>Locations</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href={{ url_for('sources') }}>Sources</a>
        </li>
      </ul>
      <form class="form-inline pull-xs-right">
        <input class="form-control" type="text" placeholder="Search">
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form>
    </nav>

	<div class="container">
		
		<div class="row">
			<div class="col-lg-8 offset-lg-2">
				<img src={{ article.urlToImage }} onerror="this.src='../static/img/abstract_world.jpg'">
			</div>
			<div class="col-lg-8 offset-lg-2">
				<h2>{{ article.title }}</h2>
				<p>{{ article.description }}</p>
				<p>Source : <a class="nav-link" href={{ article.url }}>{{ article.source }}</a></p>
				<p>Author : {{ article.author }}</p>
				<p>Published At : {{ article.publishedAt }}</p>
		</div>

	</div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <!-- Latest compiled and minified JavaScript -->


  </body>
</html>
