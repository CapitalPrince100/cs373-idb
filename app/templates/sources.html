<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>News Tracker 9000</title>

    <!-- Round About Style -->
    <link rel="stylesheet" href="static/css/pillar.css">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.4/css/bootstrap.min.css" integrity="sha384-2hfp1SzUoho7/TsGGGDaFdsuuDL0LX2hnUp6VkX3CUQ2K4K+xjboZdsXyp4oUHZj" crossorigin="anonymous">
    <!-- DataTable -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.12/css/dataTables.bootstrap4.min.css">
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css?family=Abhaya+Libre:600" rel="stylesheet">

    <!-- Navbar styles -->
    <link rel="stylesheet" href="static/css/navbar.css">

    <!-- JavaScript -->
    <script src="https://cdn.datatables.net/1.10.12/js/dataTables.bootstrap4.min.js"></script>
    <script src="static/js/jquery-1.12.3.js"></script>
    <script src="https://cdn.datatables.net/1.10.12/js/jquery.dataTables.min.js"></script>
    <script type="text/javascript">
      $(document).ready(function() {
        $('#table').DataTable();

      } );
    </script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <h1>BestBytes</h1>

    <nav class="navbar navbar-light bg-faded">
      <a class="navbar-brand" href="#"></a>
      <ul class="nav navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href={{ url_for('index') }}>Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href={{ url_for('about') }}>About</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href={{ url_for('articles') }}>Articles</a>
        </li>
        <li class="nav-item active">
          <a class="nav-link" href={{ url_for('sources') }}>Sources<span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href={{ url_for('locations') }}>Locations</a>
        </li>
      </ul>
      <form class="form-inline pull-xs-right">
        <input class="form-control" type="text" placeholder="Search">
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form>
    </nav>

    <div class="table-container">
      <table id="table" class="table table-hover table-inverse">
        <thead>
          <tr>
            <th>Logo</th>
            <th>Name</th>
            <th>Country</th>
            <th>Language</th>
            <th>Description</th>
          </tr>
        </thead>
        <tbody>
        {% for source in sources %}
          <tr>
            <th scope="row"><a href={{ source.external_link }}><img src={{ source.smallLogoURL }} style="max-width:300px; max-height:80px"></img></a></th>
            <td><a href="{{ url_for('source_page', sourceNum=source.id_num) }}">{{ source.name }}</a></td>
            <td>{{ source.country }}</td>
            <td>{{ source.language }}</td>
            <td>{{ source.description }}</td>
          </tr>
        {% endfor %}
        </tbody>
      </table>
    </div>
  </body>
</html>
