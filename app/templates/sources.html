<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>News Tracker 9000</title>

    <!-- Round About Style -->
    <link rel="stylesheet" href="static/css/pillar.css">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.4/css/bootstrap.min.css" integrity="sha384-2hfp1SzUoho7/TsGGGDaFdsuuDL0LX2hnUp6VkX3CUQ2K4K+xjboZdsXyp4oUHZj" crossorigin="anonymous">
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css?family=Abhaya+Libre:600" rel="stylesheet">

    <!-- Navbar styles -->
    <link rel="stylesheet" href="static/css/navbar.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <h1>BestBytes</h1>

    <nav class="navbar navbar-light bg-faded">
      <a class="navbar-brand" href="#"></a>
      <ul class="nav navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href={{ url_for('index') }}>Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href={{ url_for('about') }}>About</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href={{ url_for('articles') }}>Articles</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href={{ url_for('locations') }}>Locations</a>
        </li>
        <li class="nav-item active">
          <a class="nav-link" href={{ url_for('sources') }}>Sources<span class="sr-only">(current)</span></a>
        </li>
      </ul>
      <form class="form-inline pull-xs-right">
        <input class="form-control" type="text" placeholder="Search">
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form>
    </nav>

    <div class="table-container">
      <table class="table table-hover table-inverse">
        <thead>
          <tr>
            <th>#</th>
            <th>Logo</th>
            <th>Name</th>
            <th>country</th>
            <th>Language</th>
            <th>Description</th>
          </tr>
        </thead>
        <tbody>
        {% for source in sources %}
          <tr>
            <th scope="row">1</th>
            <th scope="row"><a href="/source_page"><img src={{ source.urlsToLogos.small }} style="max-width:300px; max-height:80px"></a></th>
			<td><a href={{ url_for('source_page') }}>{{ source.name }}</a></td>
            <td>{{ source.country }}</td>
            <td>{{ source.language }}</td>
            <td>{{ source.description }}</td>
          </tr>
        {% endfor %}
        </tbody>
      </table>
    </div>
  </body>
</html>
