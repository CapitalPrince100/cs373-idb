<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>News Tracker 9000</title>

    <!-- Round About Style -->
    <link rel="stylesheet" href="../static/css/pillar.css">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.4/css/bootstrap.min.css" integrity="sha384-2hfp1SzUoho7/TsGGGDaFdsuuDL0LX2hnUp6VkX3CUQ2K4K+xjboZdsXyp4oUHZj" crossorigin="anonymous">
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css?family=Abhaya+Libre:400,600" rel="stylesheet">

    <!-- Navbar styles -->
    <link rel="stylesheet" href="../static/css/navbar.css">
    <!-- Single-Page styles -->
	<link rel="stylesheet" href="../static/css/containers.css">
    <link rel="stylesheet" href="../static/css/single_page.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <h1>BestBytes</h1>

    <nav class="navbar navbar-light bg-faded">
      <a class="navbar-brand" href="#"></a>
      <ul class="nav navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href={{ url_for('index') }}>Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href={{ url_for('about') }}>About</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href={{ url_for('articles') }}>Articles</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href={{ url_for('locations') }}>Locations<span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item active">
          <a class="nav-link" href={{ url_for('sources') }}>Sources</a>
        </li>
      </ul>
      <form class="form-inline pull-xs-right">
        <input class="form-control" type="text" placeholder="Search">
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form>
    </nav>

	<div class="container">
		<div class="row">
			<div class="col-lg-2 col-md-2 offset-lg-1 offset-md-1">
				<img src={{ source.urlsToLogos.small }}>
			</div>
			<div class="col-lg-8 col-md-8">
				<h2>{{ source.name }}</h2>
				<p><span class="data-type">Country</span> : {{ source.country }}</p>
				<p><span class="data-type">Language</span> : {{ source.language }}</p>
				<p><span class="data-type">Description</span> : {{ source.description }}</p>
            <p><span class="data-type">Articles</span> :</p>
			</div>
		</div>
	</div>

  </body>
</html>
