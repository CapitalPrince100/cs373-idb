<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>News Tracker 9000</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css?family=Abhaya+Libre:400,600" rel="stylesheet">
    
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.4/css/bootstrap.min.css" integrity="sha384-2hfp1SzUoho7/TsGGGDaFdsuuDL0LX2hnUp6VkX3CUQ2K4K+xjboZdsXyp4oUHZj" crossorigin="anonymous">
    
    <!-- Navbar styles -->
    <link rel="stylesheet" href="static/css/index.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <h1>BestBytes</h1>

    <nav class="navbar navbar-light bg-faded">
      <a class="navbar-brand" href="#"></a>
      <ul class="nav navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" href={{ url_for('index') }}>Home<span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href={{ url_for('about') }}>About</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href={{ url_for('articles') }}>Articles</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href={{ url_for('sources') }}>Sources</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href={{ url_for('locations') }}>Locations</a>
        </li>
      </ul>
      <form class="form-inline pull-xs-right">
        <input class="form-control" type="text" placeholder="Search">
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form>
    </nav>

    <div class="container">

		<div class="row">
			<div class="col-lg-10 offset-lg-1">
				<h2 class="page-header">Three Archived News Stories</h2>
			</div>
		</div>

		<div class="row article">
			<div class="col-lg-3 offset-lg-1">
				<img class"img-responsive img-center" src={{ article1.image_link }} onerror="this.src='static/img/abstract_world.jpg'" alt="">
			</div>
			<div class="col-lg-7">
				<h3>{{ article1.title }}</h3>
				<p>{{ article1description }}<a href={{ article1.external_article_link }}> Read More >></a></p>
			</div>
		</div>

		<div class="row article">
			<div class="col-lg-3 offset-lg-1">
				<img class"img-responsive img-center" src={{ article2.image_link }} onerror="this.src='static/img/abstract_world.jpg'" alt="">
			</div>
			<div class="col-lg-7">
				<h3>{{ article2.title }}</h3>
				<p>{{ article2.description }}<a href={{ article2.externa_article_link }}> Read More >></a></p>
			</div>
		</div>

		<div class="row article">
			<div class="col-lg-3 offset-lg-1">
				<img class"img-responsive img-center" src={{ article3.image_link }} onerror="this.src='static/img/abstract_world.jpg'" alt="">
			</div>
			<div class="col-lg-7">
				<h3>{{ article3.title }}</h3>
				<p>{{ article3.description }}<a href={{ article3.external_article_link }}> Read More >></a></p>
			</div>
		</div>
	</div>


    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.4/js/bootstrap.min.js" integrity="sha384-VjEeINv9OSwtWFLAtmc4JCtEJXXBub00gtSnszmspDLCtC0I4z4nqz7rEFbIZLLU" crossorigin="anonymous"></script>
    <script language="JavaScript" type="text/javascript">
      $(document).ready(function(){
        $('.carousel').carousel({
          interval: 2000
        })
      });    
    </script>

  </body>
</html>
